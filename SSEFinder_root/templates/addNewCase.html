
<div>
    <img  src="https://drive.google.com/uc?export=view&id=1FrIT_PAYstpBZ_XyupytyYuU2IV7UKiY" alt="SSEFinder logo" width="100%" height="150">
</div>

<div style="text-align:left; margin-left:35%">
    <h1><u> Adding New Case... </u></h1>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="float:left; border-radius: 20px; background: transparent" onMouseOver="this.style.background='#E8E4E5'" onMouseOut="this.style.background='transparent'" type="submit"> Add New Case </button>
        </form>    
        <form action="{% url 'home-page' %}">
            <button style="float:left; border-radius: 20px; background: transparent" onMouseOver="this.style.background='#E8E4E5'" onMouseOut="this.style.background='transparent'" type="submit"> Cancel </button>
        </form>
    </div>
</div>
